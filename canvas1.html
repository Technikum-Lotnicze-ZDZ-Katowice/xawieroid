<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najlepsza Animacja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background: linear-gradient(45deg, #ff006e, #00d2ff, #00f5d4, #ff9a8b);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatAnimation 4s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(var(--rand-x), var(--rand-y));
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .circle:nth-child(odd) {
            animation-duration: 6s;
        }

        .circle:nth-child(even) {
            animation-duration: 5s;
        }

        .circle:hover {
            background-color: #ff9a8b;
            transform: scale(1.2);
        }

        .explosion {
            position: absolute;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes explode {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        // Tworzenie losowych animowanych kół
        function createCircle() {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            
            // Ustawianie losowych wartości transformacji
            const randX = (Math.random() - 0.5) * 1000;
            const randY = (Math.random() - 0.5) * 1000;

            circle.style.setProperty('--rand-x', `${randX}px`);
            circle.style.setProperty('--rand-y', `${randY}px`);
            
            document.body.appendChild(circle);
        }

        // Tworzenie 20 losowych kół
        for (let i = 0; i < 20; i++) {
            createCircle();
        }

        // Dodanie interaktywnego efektu wybuchu po kliknięciu
        document.body.addEventListener('click', function(e) {
            const explosion = document.createElement('div');
            explosion.classList.add('explosion');
            explosion.style.top = `${e.clientY - 100}px`;
            explosion.style.left = `${e.clientX - 100}px`;
            explosion.style.background = `radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 0, 0, 0) 100%)`;
            document.body.appendChild(explosion);

            setTimeout(() => {
                explosion.remove();
            }, 1000);
        });
    </script>
</body>
</html>
